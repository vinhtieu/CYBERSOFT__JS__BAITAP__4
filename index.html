<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>JS Bai Tap 4</h1>
      <div class="grid">
        <div class="bai bai-1">
          <div class="card">
            <h2 class="card__title">Tính Điểm Tuyển Sinh</h2>
            <form>
              <div class="group">
                <label class="form-check-label">Khu Vực</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="khu-vuc"
                >
                  <option selected>--Chọn Trường--</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value=".5">C</option>
                  <option value="0">X</option>
                </select>
              </div>

              <div class="group">
                <label class="form-check-label">Đối Tượng</label>

                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="doi-tuong"
                >
                  <option selected>--Chọn Đối Tượng--</option>
                  <option value="0">0</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>

              <div class="group">
                <label
                  for="formGroupExampleInput"
                  class="form-label card__label"
                  >Điểm Chuẩn</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="diem-chuan"
                  placeholder=""
                />
              </div>

              <div class="group">
                <label class="form-check-label">Môn 1</label>

                <input
                  class="form-control"
                  type="number"
               
                  aria-label="default input example"
                  id="bai1-mon1"
                />
              </div>

              <div class="group">
                <label class="form-check-label">Môn 2</label>

                <input
                  class="form-control"
                  type="number"
               
                  aria-label="default input example"
                  id="bai1-mon2"
                />
              </div>

              <div class="group">
                <label class="form-check-label">Môn 3</label>

                <input
                  class="form-control"
                  type="number"
               
                  aria-label="default input example"
                  id="bai1-mon3"
                />
              </div>

              <button type="button" class="btn btn-primary btn-cus">
                calculate
              </button>

              <div class="result" id="result"></div>
            </form>
          </div>
        </div>
        <div class="bai bai-2">
          <div class="card">
            <h2 class="card__title">Tính Tiền Điện</h2>
            <form action="">
              <div class="group">
                <label
                  for="formGroupExampleInput"
                  class="form-label card__label"
                  >Họ và Tên</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="bai2-name"
                  placeholder=""
                />
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Điện Năng Tiêu Thụ</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="bai2-energy"
                  placeholder=""
                />
              </div>
              <button
                type="button"
                class="btn btn-primary btn-cus"
                id="bai2-btn"
              >
                calculate
              </button>

              <div class="total-amount" id="total-amount"></div>
            </form>
          </div>
        </div>
        <div class="bai bai-3">
          <div class="card">
            <h2 class="card__title">Tính Tiền Thuế</h2>
            <form action="">
              <div class="group">
                <label
                  for="formGroupExampleInput"
                  class="form-label card__label"
                  >Họ và Tên</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="bai3-name"
                  placeholder=""
                />
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Thu Nhập Hàng Năm</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="bai3-income"
                  placeholder=""
                />
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Số Người Phụ Thuộc</label
                >
                <input
                  type="number"
                  class="form-control card__input"
                  id="bai3-people"
                  placeholder=""
                />
              </div>
              <button
                type="button"
                class="btn btn-primary btn-cus"
                id="bai3-btn"
              >
                calculate
              </button>

              <div class="tax" id="tax"></div>
            </form>
          </div>
        </div>
        <div class="bai bai-4">
          <div class="card">
            <h2 class="card__title">Tính Tiền Cáp</h2>
            <form action="">
              <div class="group">
                <label class="form-check-label">Loại Khách Hàng</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="bai4-radio1"
                    checked
                  />
                  <label class="form-check-label" for="bai4-radio1">
                    Nhà Dân
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="bai4-radio2"
                  />
                  <label class="form-check-label" for="bai4-radio2">
                    Doanh Nghiệp
                  </label>
                </div>
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Mã Khách Hàng</label
                >
                <input
                  type="text"
                  class="form-control card__input"
                  id="bai4-id"
                  placeholder="xxxx-xxxx-xxxx"
                />
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Số Kênh Cao Cấp</label
                >
                <input
                  type="number"
                  class="form-control card__input"
                  id="bai4-so-kenh"
                  placeholder="0"
                />
              </div>
              <div class="group">
                <label
                  for="formGroupExampleInput2"
                  class="form-label card__label"
                  >Số Kết Nối</label
                >
                <input
                  type="number"
                  class="form-control card__input"
                  id="bai4-ket-noi"
                  placeholder=""
                />
              </div>
              <button
                type="button"
                class="btn btn-primary btn-cus"
                id="bai4-btn"
              >
                calculate
              </button>

              <div class="bill" id="bill"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- -->

    <!-- WAYPOINT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- VANILLA MASK JS -->
    <script src="./asset/js/vanilla-masker.min.js"></script>
    <script>
      VMasker(document.getElementById("bai4-id")).maskPattern("SSSS-SSSS-SSSS");

      VMasker(document.getElementById("bai2-energy")).maskMoney({
        // Decimal precision -> "90"
        precision: 0,
        // Number delimiter -> "12.345.678"
        delimiter: ".",
        // Zero cents -> "R$ 1.234.567.890,00"
        zeroCents: false,
      });
      VMasker(document.getElementById("bai3-income")).maskMoney({
        // Decimal precision -> "90"
        precision: 0,
        // Number delimiter -> "12.345.678"
        delimiter: ".",
        // Zero cents -> "R$ 1.234.567.890,00"
        zeroCents: false,
      });
    </script>
    <!-- MAIN JS -->
    <script src="./asset/js/main.jsx"></script>
  </body>
</html>
